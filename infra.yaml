---
  - name: Initial setup
    hosts: all
    roles:
      - init
 
 
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db
  
  - name: Web server tasks
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags: w

  - name: DNS server tasks
    hosts: dns_server
    roles:
      - bind
    tags: d
