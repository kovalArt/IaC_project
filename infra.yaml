---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: init
 
  - name: DNS server tasks
    hosts: dns_server
    roles:
      - bind
    tags: dns

  - name: Resolv.conf task
    hosts: all_vms
    roles:
      - resolv_dns

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db
  
  - name: Web server tasks
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags: w

  - name: Prometheus tasks
    hosts: prometheus 
    roles:
      - prometheus
    tags: p

  - name: Grafana tasks
    hosts: grafana
    roles:
      - grafana
    tags: g
    
  - name: Influxdb tasks
    hosts: influxdb
    roles:
      - influxdb
      - pinger
    tags: i


