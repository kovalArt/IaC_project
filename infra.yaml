---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: init
 
  - name: DNS server tasks
    hosts: dns_server:children
    roles:
      - bind
    tags: dns

  - name: Resolv.conf task
    hosts: all_vms
    roles:
      - resolv_dns
    tags: rslv

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db
  
  - name: Web server tasks
    hosts: web_servers
    roles:
      - nginx
    tags: w

  - name: Prometheus tasks
    hosts: prometheus 
    roles:
      - prometheus
    tags: p

  - name: Docker tasks
    hosts: docker
    roles:
      - docker
    tags: dck 

  - name: Grafana Tasks
    hosts: grafana
    roles:
      - grafana
    tags: g

  - name: Agama tasks
    hosts: agama
    roles:
      - agama
    tags: a

  - name: Influxdb tasks
    hosts: influxdb
    roles:
      - influxdb
      - pinger
    tags: i

  - name: Haproxy tasks
    hosts: haproxy
    roles:
      - haproxy
    tags: h

  - name: Keepalived tasks
    hosts: keepalived
    roles:
      - keepalived
    tags: k
