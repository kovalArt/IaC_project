---
  - name: Initial setup
    hosts: all
    gather_facts: false
    roles:
      - init
 
 
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
  
  
  - name: Web server tasks
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  - name: DNS server tasks
    hosts: dns_server
    roles:
    gather_facts: false
      - bind
    tags: d
